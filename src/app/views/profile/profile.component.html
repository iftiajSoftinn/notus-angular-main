<app-auth-navbar></app-auth-navbar>
<main class="profile-page">

<!-- new -->
  <section class="relative block h-500-px">
    <div
      class="absolute top-0 w-full h-full bg-center bg-cover"
      style="
        background-image: url('https://images.unsplash.com/photo-1499336315816-097655dcfbda?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2710&q=80');
      "
    >
      <span
        id="blackOverlay"
        class="w-full h-full absolute opacity-50 bg-black"
      ></span>
    </div>
    <div
      class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px"
      style="transform: translateZ(0)"
    >
      <svg
        class="absolute bottom-0 overflow-hidden"
        xmlns="http://www.w3.org/2000/svg"
        preserveAspectRatio="none"
        version="1.1"
        viewBox="0 0 2560 100"
        x="0"
        y="0"
      >
        <polygon
          class="text-blueGray-200 fill-current"
          points="2560 0 2560 100 0 100"
        ></polygon>
      </svg>
    </div>
  </section>
  <section class="relative py-16 bg-blueGray-200">
    <div class="container mx-auto px-4">
      <div
        class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64"
      >
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">

            </div>
            <div
              class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center"
            >
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1">

            </div>
          </div>
          <div class="text-center mt-12">
            <h3
              class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2"
            >
              Todo List
            </h3>
        <div class="mx-10 md:mx-0">
          </div>
          <!-- Small Input -->
          <div class="mb-3 flex">
            <input [(ngModel)]="newTodo" type="text" placeholder="Enter your to do task here" class="flex-1 px-2 py-1 placeholder-blueGray-300 text-blueGray-600 relative bg-white rounded text-sm shadow outline-none focus:outline-none focus:shadow-outline"/>
            <button (click)="saveTodo()" class="ml-2 w-32 md:w-auto bg-emerald-500 text-white active:bg-emerald-600 font-bold uppercase text-xs px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none mr-1 mb-1 ease-linear transition-all duration-150" type="button">
              Add Todo
            </button>
          </div>

          <div class="mt-10 py-10 border-t border-blueGray-200">
            <table class="table-auto w-full">
              <tbody>
                <tr *ngFor="let todo of todos; let i = index" class="border-b border-blueGray-200">
                  <td class="px-4 py-2 flex items-center">
                    <input type="checkbox" class="mr-2" [checked]="!todo.isCompleted" (change)="done(i)"/>
                    <div class="flex-1 cursor-pointer {{(!todo.isCompleted) ? 'line-through text-gray-500' : 'text-blueGray-800'}}" (click)="done(i)">
                      {{todo.name}}
                    </div>
                    <div class="text-red-500 font-bold" (click)="remove(i)">
                      Delete
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          </div>
          </div>
      </div>
    </div>

  </section>
<!-- new -->

</main>
<app-footer></app-footer>
